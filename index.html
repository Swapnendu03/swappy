<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast for Tomorrow</h1>
    <p>Predicted Maximum Temperature (tmax): {{ tmax }}&deg;C</p>
    <p>Predicted Minimum Temperature (tmin): {{ tmin }}&deg;C</p>
    <p>Predicted Precipitation (prcp): {{ prcp }} mm</p>
    <img src="{{ plot_url }}" alt="Weather Plot">
</body>
</html>
